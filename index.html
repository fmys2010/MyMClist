<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft 材料统计 Demo</title>
  <style>
    body {
      font-family: 'Press Start 2P', sans-serif;
      background-color: #2c2c2c;
      color: #f0f0f0;
      padding: 1em;
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.2em;
    }

    .upload {
      background: #3a3a3a;
      border: 4px solid #707070;
      padding: 1em;
      margin-bottom: 1em;
      text-align: center;
    }

    .upload input {
      padding: 0.5em;
      font-size: 0.9em;
      border: none;
      background-color: #5e5e5e;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #464646;
    }

    th, td {
      border: 1px solid #707070;
      padding: 0.5em;
      text-align: center;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        margin-bottom: 0.5em;
      }
      th {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft 材料统计</h1>
    <div class="upload">
      <label for="csvUpload">📥 选择 CSV 文件：</label><br>
      <input type="file" id="csvUpload" accept=".csv">
    </div>

    <table>
      <thead>
        <tr>
          <th>物品名称</th>
          <th>总数</th>
          <th>已有数</th>
          <th>还需数</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>石头</td>
          <td>1000</td>
          <td>400</td>
          <td>600</td>
        </tr>
        <tr>
          <td>橡木木板</td>
          <td>500</td>
          <td>250</td>
          <td>250</td>
        </tr>
        <!-- 更多数据可通过 JS 动态生成 -->
      </tbody>
    </table>
  </div>
</body>
</html>
