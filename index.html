<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft 材料统计</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>🔧 Minecraft 材料统计</h1>

    <!-- 上传模块 -->
    <div class="upload-section">
      <input type="file" id="fileInput" accept=".csv,.txt" />
      <select id="modeSelect">
        <option value="overwrite">覆盖模式</option>
        <option value="merge">增加模式</option>
      </select>
      <button onclick="handleUpload()">上传材料清单</button>
    </div>

    <!-- 材料表格 -->
    <table id="materialTable">
      <thead>
        <tr>
          <th>物品名称</th>
          <th>总数</th>
          <th>已有</th>
          <th>还需</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS 动态插入 -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
